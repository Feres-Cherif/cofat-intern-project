<div class="contact-container">
  <div class="contact-box">
    <h2>Contact Us</h2>
    <form>
      <div class="input-group">
        <input type="text" required>
        <label>Name</label>
      </div>
      <div class="input-group">
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-group">
        <textarea required></textarea>
        <label>Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
